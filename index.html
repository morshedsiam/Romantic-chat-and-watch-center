<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romantic Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/heroicons@2.1.3/24/outline/index.js"></script>
    <style>
      body {
        font-family: 'Lora', serif;
        background: linear-gradient(-45deg, #f8b195, #f67280, #c06c84, #6c5b7b, #355c7d);
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes pop-in {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      /* Animate only the last message bubble */
      .message-list > div:last-of-type {
        animation: pop-in 0.3s ease-out forwards;
      }
      @keyframes typing-dot {
        0% { transform: translateY(0); }
        25% { transform: translateY(-3px); }
        50% { transform: translateY(0); }
        100% { transform: translateY(0); }
      }
      .typing-dot {
        animation: typing-dot 1.2s infinite ease-in-out;
      }
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes pulse-heart {
        0% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.15);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.7;
        }
      }
      .pulse-heart-animation {
        animation: pulse-heart 1.5s ease-in-out infinite;
      }

      /* Floating Emojis Animation */
      @keyframes float-up {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(var(--x-end)) rotate(var(--rotate-end));
          opacity: 0;
        }
      }
      .emoji-floater {
        position: absolute;
        bottom: -50px;
        font-size: 1.75rem;
        pointer-events: none;
        animation-name: float-up;
        animation-timing-function: linear;
        animation-iteration-count: 1;
        will-change: transform, opacity;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      }

      /* Password Modal Glow Effect */
      @keyframes glowing-border-spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      .password-modal-glow {
        position: relative;
        overflow: hidden;
      }
      .password-modal-glow::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150%;
        padding-bottom: 150%;
        background: conic-gradient(
          from 180deg at 50% 50%,
          rgba(248, 177, 149, 0) 0deg,
          #f67280 55.85deg,
          #c06c84 121.28deg,
          rgba(108, 91, 123, 0) 195.46deg,
          rgba(108, 91, 123, 0) 360deg
        );
        z-index: 0;
        transform-origin: center;
        animation: glowing-border-spin 4s linear infinite;
      }
      /* Success Animation Styles */
      @keyframes pop-in-zoom {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .success-animation-container {
        animation: pop-in 0.5s ease-out forwards;
      }
      .success-character {
        animation: pop-in-zoom 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        animation-delay: 0.2s;
        opacity: 0;
      }
      .neon-text {
        font-weight: bold;
        color: #fff;
        text-shadow:
          0 0 7px #fff,
          0 0 10px #fff,
          0 0 21px #fff,
          0 0 42px #f09,
          0 0 82px #f09,
          0 0 92px #f09,
          0 0 102px #f09,
          0 0 151px #f09;
        animation: pop-in 0.5s ease-out 0.5s forwards;
        opacity: 0;
      }
      @keyframes sparkle-burst {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 1;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: scale(1.5) rotate(90deg);
          opacity: 0;
        }
      }
      .sparkle-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          overflow: hidden;
      }
      .sparkle {
          position: absolute;
          width: 10px;
          height: 10px;
          background-color: #fdd835; /* A sparkly gold color */
          clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
          animation-name: sparkle-burst;
          animation-timing-function: ease-out;
          animation-iteration-count: 1;
          animation-fill-mode: forwards;
      }
    </style>
